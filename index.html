<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An Important Question</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        /* Custom styles and animations */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #4f46e5 100%);
            overflow-x: hidden; /* Prevent horizontal scroll */
            overflow-y: auto; /* Allow vertical scroll for the letter */
        }

        /* Class to disable scrolling when the question is active */
        body.no-scroll {
            overflow: hidden;
        }

        .content-container {
            transition: opacity 0.7s ease-in-out, transform 0.7s ease-in-out;
            will-change: transform, opacity; /* Performance optimization */
        }

        #noBtn {
            position: absolute;
            animation: floatAround 15s linear infinite;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: top, left;
        }
        
        #yesBtn, #readLetterBtn {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        #yesBtn:hover, #readLetterBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3), 0 8px 10px -6px rgba(0, 0, 0, 0.3);
        }
        
        .celebration {
            animation: fadeIn 1s ease-in-out forwards, popIn 0.5s 0.5s ease-out backwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes popIn {
            0% { transform: scale(0.5); }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .fade-out {
            opacity: 0 !important;
            transform: scale(0.9) !important;
            pointer-events: none;
        }
        
        @keyframes floatAround {
            0%   { transform: translate(0px, 0px); }
            25%  { transform: translate(30px, 50px); }
            50%  { transform: translate(-40px, -20px); }
            75%  { transform: translate(20px, -40px); }
            100% { transform: translate(0px, 0px); }
        }
        
        .heartbeat {
            animation: heartbeat 1.5s ease-in-out infinite;
        }
